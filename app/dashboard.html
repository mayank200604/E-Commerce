<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Quality Analysis Dashboard</title>
    <meta name="description"
        content="Internal developer dashboard for analyzing product quality predictions and review content quality">
    <link rel="stylesheet" href="/static/dashboard.css?v=4">

</head>

<body>
    <header class="header">
        <h1>Product Quality Analysis Dashboard</h1>
        <p class="subtitle">ML-Powered Product & Review Quality Analysis</p>
        <button class="theme-toggle" id="themeToggle">
            <span id="themeIcon">ðŸŒ™</span>
            <span id="themeText">Dark Mode</span>
        </button>
    </header>

    <main class="container">
        <!-- Filters Section -->
        <section class="filters">
            <div class="search-container">
                <input type="text" id="searchInput" placeholder="Search by Product ID..."
                    aria-label="Search products by ID">
            </div>
            <div class="filter-buttons">
                <button class="filter-btn active" data-filter="all" id="filterAll">All Products</button>
                <button class="filter-btn" data-filter="0" id="filterLow">Low Quality</button>
                <button class="filter-btn" data-filter="1" id="filterMedium">Medium Risk</button>
                <button class="filter-btn" data-filter="2" id="filterGood">Good Quality</button>
                <button class="viz-btn" id="tryVizBtn">Try Visualization</button>
            </div>
        </section>

        <!-- Products Table -->
        <section class="table-container">
            <table class="products-table" id="productsTable">
                <thead>
                    <tr>
                        <th>Product ID</th>
                        <th>Category</th>
                        <th>Quality Status</th>
                    </tr>
                </thead>
                <tbody id="tableBody">
                    <!-- Populated by JavaScript -->
                </tbody>
            </table>
        </section>
    </main>

    <!-- Detail Panel -->
    <aside class="detail-panel" id="detailPanel">
        <div class="panel-header">
            <h2>Product Details</h2>
            <button class="close-btn" id="closePanel" aria-label="Close panel">&times;</button>
        </div>
        <div class="panel-content" id="panelContent">
            <!-- Populated by JavaScript -->
        </div>
    </aside>

    <!-- Overlay -->
    <div class="overlay" id="overlay"></div>

    <!-- Visualization Modal -->
    <div class="viz-modal" id="vizModal">
        <div class="viz-modal-content">
            <div class="viz-modal-header">
                <h2>Data Visualization</h2>
                <button class="close-btn" id="closeVizModal">&times;</button>
            </div>
            <div class="viz-modal-body">
                <div class="viz-input-section">
                    <label for="vizQuery">Enter your query:</label>
                    <input type="text" id="vizQuery" placeholder="e.g., Show quality distribution as pie chart" />
                    <button class="viz-submit-btn" id="vizSubmitBtn">Generate Chart</button>

                    <div class="viz-examples">
                        <p><strong>Example queries:</strong></p>
                        <button class="example-query-btn" data-query="Show quality distribution as pie chart">Quality
                            distribution (Pie)</button>
                        <button class="example-query-btn"
                            data-query="Show the quantity of products for each quality type">Quality counts
                            (Bar)</button>
                        <button class="example-query-btn" data-query="Show average price by quality level">Average price
                            by quality</button>
                    </div>
                </div>

                <div class="viz-result-section">
                    <div class="viz-loading" id="vizLoading" style="display: none;">
                        <div class="spinner"></div>
                        <p>Generating chart...</p>
                    </div>
                    <div class="viz-error" id="vizError" style="display: none;"></div>
                    <div class="viz-chart" id="vizChart"></div>
                </div>
            </div>
        </div>
    </div>

    <script src="/static/dashboard.js?v=3"></script>


</body>

</html>
